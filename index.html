<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kani's Paradise - Pro Version</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f0f0f;color:#fff;}

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
background:#1a1a1a;
padding:15px 30px;
box-shadow:0 0 15px rgba(252,128,25,0.4);
flex-wrap:wrap;
}

.navbar h2{color:#FC8019;}

.nav-links button{
margin:5px;
background:#222;
color:#fff;
border:1px solid #FC8019;
border-radius:20px;
padding:6px 15px;
cursor:pointer;
transition:0.3s;
}

.nav-links button:hover{background:#FC8019;}

.section{display:none;padding:30px;}
.active{display:block;}

.food-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:25px;
margin-top:20px;
}

@media(max-width:900px){
.food-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
.food-grid{grid-template-columns:1fr;}
}

.card{
background:#1c1c1c;
border-radius:12px;
overflow:hidden;
box-shadow:0 0 20px rgba(252,128,25,0.3);
transition:0.3s;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 0 30px rgba(252,128,25,0.7);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.card-content{
padding:15px;
text-align:center;
}

.price{color:#FC8019;font-weight:600;margin:8px 0;}

button{
padding:8px 15px;
border:none;
border-radius:20px;
background:#FC8019;
color:#fff;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{background:#E23744;}

.cart-box{
max-width:600px;
margin:auto;
background:#1a1a1a;
padding:20px;
border-radius:12px;
box-shadow:0 0 25px rgba(252,128,25,0.4);
}

.cart-item{
display:flex;
justify-content:space-between;
margin:10px 0;
}

input,select{
width:100%;
padding:8px;
margin:8px 0;
border:none;
border-radius:5px;
background:#222;
color:#fff;
}

.progress{
height:10px;
background:#333;
border-radius:10px;
margin:20px 0;
}

.progress-bar{
height:10px;
width:0%;
background:#FC8019;
border-radius:10px;
transition:1s;
}

.success{
text-align:center;
margin-top:100px;
}

.status-text{
text-align:center;
font-weight:600;
color:#00ffae;
margin-top:10px;
}
</style>
</head>

<body>

<div class="navbar">
<h2>Kani's Paradise</h2>
<div class="nav-links">
<button onclick="showPage('breakfast')">Breakfast</button>
<button onclick="showPage('lunch')">Lunch</button>
<button onclick="showPage('dinner')">Dinner</button>
<button onclick="showPage('cart')">Cart ðŸ›’</button>
</div>
</div>

<div id="breakfast" class="section active"></div>
<div id="lunch" class="section"></div>
<div id="dinner" class="section"></div>

<div id="cart" class="section">
<div class="cart-box">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<p>Total: â‚¹<span id="total">0</span></p>
<button onclick="goPayment()">Place Order</button>
</div>
</div>

<div id="payment" class="section">
<div class="cart-box">
<h2>Payment Details</h2>
<input id="name" placeholder="Full Name">
<input id="address" placeholder="Delivery Address">
<select id="method">
<option>UPI</option>
<option>Debit / Credit Card</option>
<option>Cash on Delivery</option>
</select>
<input placeholder="Enter Payment Info">
<button onclick="confirmOrder()">Pay Now</button>
</div>
</div>

<div id="tracking" class="section">
<div class="cart-box">
<h2>Order Confirmed âœ…</h2>
<div class="progress">
<div class="progress-bar" id="bar"></div>
</div>
<p class="status-text" id="status">Preparing your food...</p>
</div>
</div>

<div id="success" class="section">
<div class="success">
<h1>ðŸŽ‰ Food Delivered!</h1>
<button onclick="restart()">Order Again</button>
</div>
</div>

<script>

const categories={
breakfast:[
["Idli",50,"idli.png"],
["Dosa",80,"dosa.png"],
["Pongal",90,"pongal.png"]
],
lunch:[
["Biryani",200,"biriyani.png"],
["Meals",150,"meals.png"]
],
dinner:[
["Pizza",220,"pizza.png"],
["Burger",130,"burger.png"]
]
};

let cart=[];
let total=0;

for(let key in categories){
let container=document.getElementById(key);
container.innerHTML=`<h2>${key.toUpperCase()}</h2><div class="food-grid"></div>`;
let grid=container.querySelector(".food-grid");

categories[key].forEach(item=>{
grid.innerHTML+=`
<div class="card">
<img src="${item[2]}">
<div class="card-content">
<h4>${item[0]}</h4>
<p class="price">â‚¹${item[1]}</p>
<button onclick="addToCart('${item[0]}',${item[1]})">Add to Cart</button>
</div>
</div>`;
});
}

function showPage(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
if(id==="cart") updateCart();
}

function addToCart(name,price){
cart.push({name,price});
total+=price;
alert("Added to cart âœ…");
}

function updateCart(){
let cartItems=document.getElementById("cartItems");
cartItems.innerHTML="";
cart.forEach(item=>{
cartItems.innerHTML+=`<div class="cart-item"><span>${item.name}</span><span>â‚¹${item.price}</span></div>`;
});
document.getElementById("total").innerText=total;
}

function goPayment(){
if(cart.length===0){
alert("Cart is empty â—");
return;
}
showPage("payment");
}

function confirmOrder(){
let name=document.getElementById("name").value;
let address=document.getElementById("address").value;
if(!name || !address){
alert("Fill all details â—");
return;
}
showPage("tracking");
startTracking();
}

function startTracking(){
let bar=document.getElementById("bar");
let status=document.getElementById("status");
let width=0;

let steps=[
"Preparing your food ðŸ³",
"Food Packed ðŸ“¦",
"Food on the Way ðŸšš",
"Almost There ðŸ›µ"
];

let stepIndex=0;

let interval=setInterval(()=>{
width+=25;
bar.style.width=width+"%";
status.innerText=steps[stepIndex];
stepIndex++;

if(width>=100){
clearInterval(interval);
setTimeout(()=>showPage("success"),1500);
}
},2000);
}

function restart(){
cart=[];
total=0;
showPage("breakfast");
}

</script>

</body>
</html>
